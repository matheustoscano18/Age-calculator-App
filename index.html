<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="age-input">
        <div>
          <p class="dmy">Day</p>
          <label>
            <input type="number" class="input" id="day" placeholder="DD" />
            <span class="error-message" id="day-error"></span>
          </label>
        </div>
        <div>
          <p class="dmy">Month</p>
          <label>
            <input type="number" class="input" id="month" placeholder="MM" />
            <span class="error-message" id="month-error"></span>
          </label>
        </div>
        <div>
          <p class="dmy">Year</p>
          <label>
            <input type="number" class="input" id="year" placeholder="YYYY" />
            <span class="error-message" id="year-error"></span>
          </label>
        </div>
      </div>
      <button class="button"><img src="assets/images/icon-arrow.svg" alt="button"></button>
      <div class="age-calculator">
        <h1><span id="yrs-output">--</span> years</h1>
        <h1><span id="mth-output">--</span> months </h1>
        <h1><span id="days-output">--</span> days</h1>
      </div>
    </div>

    </div>-->
    <script src="script.js"></script>
  </body>
</html>
